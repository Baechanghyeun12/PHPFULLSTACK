<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" required name="id" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" required name="pw" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwh">비밀번호 확인</label>
                    <input type="password" required name="pwh" id="pwh">
                </li>
                <li>
                    <label for="gr">가입 경로</label>
                    <select name="gr" id="gr">
                        <option value="0" selected>블로그</option>
                        <option value="1">지인소개</option>
                        <option value="2">기타</option>
                    </select>
                </li>
                <li>
                    <label for="ta">메모</label>
                    <textarea name="ta" id="ta" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div>
                <input type="radio" id="ch" name="rd" value="0">
                <label for="ch">메일 수신</label>

                <input type="radio" id="chn" name="rd" value="1" checked>
                <label for="chn">메일 수신 안 함</label>
            </div>
        </fieldset>
        <input type="submit" name="submit" value="가입하기">
        <input type="reset" name="reset" value="취소">
        <button>버튼 가입하기</button>
    </form>
</body>
</html>
